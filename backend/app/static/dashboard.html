<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERMES - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status-online {
            background: #10b981;
            color: white;
        }
        
        .status-offline {
            background: #ef4444;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #6b7280;
        }
        
        .info-value {
            color: #111827;
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .sources-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .source-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .source-item h3 {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .source-item p {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ERMES Dashboard</h1>
            <div id="status-badge" class="status-badge status-offline">Caricamento...</div>
        </div>
        
        <div class="grid">
            <!-- Card Sistema -->
            <div class="card">
                <h2>üìä Sistema</h2>
                <div id="system-info" class="loading">Caricamento dati...</div>
            </div>
            
            <!-- Card Versione -->
            <div class="card">
                <h2>üîñ Versione</h2>
                <div id="version-info" class="loading">Caricamento dati...</div>
            </div>
            
            <!-- Card Auto-Updater -->
            <div class="card">
                <h2>üîÑ Auto-Updater</h2>
                <div id="updater-info" class="loading">Caricamento dati...</div>
            </div>
        </div>
        
        <!-- Card Sorgenti -->
        <div class="card">
            <h2>üì° Sorgenti Attive</h2>
            <div id="sources-info" class="loading">Caricamento sorgenti...</div>
        </div>
        
        <button class="refresh-btn" onclick="loadData()">üîÑ Aggiorna</button>
    </div>
    
    <script>
        async function loadData() {
            try {
                // Aggiorna status badge
                const statusBadge = document.getElementById('status-badge');
                statusBadge.textContent = 'üü¢ Online';
                statusBadge.className = 'status-badge status-online';
                
                // Carica info sistema
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                
                document.getElementById('system-info').innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Stato:</span>
                        <span class="info-value"><span class="badge badge-success">${statusData.status}</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Precisione GPS:</span>
                        <span class="info-value">${statusData.gps_precision || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Oggetti max:</span>
                        <span class="info-value">${statusData.max_tracked_objects || 'N/A'}</span>
                    </div>
                `;
                
                document.getElementById('version-info').innerHTML = `
                    <div class="info-item">
                        <span class="info-label">Versione:</span>
                        <span class="info-value">${statusData.version || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Commit:</span>
                        <span class="info-value"><span class="badge badge-info">${statusData.git_commit || 'N/A'}</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Branch:</span>
                        <span class="info-value">${statusData.git_branch || 'N/A'}</span>
                    </div>
                `;
                
                // Carica info auto-updater
                try {
                    const updaterResponse = await fetch('/api/update/polling/status');
                    const updaterData = await updaterResponse.json();
                    
                    const isEnabled = updaterData.enabled || false;
                    const interval = updaterData.poll_interval_minutes || 'N/A';
                    const lastCheck = updaterData.last_check || 'Mai';
                    const nextCheck = updaterData.next_check || 'N/A';
                    
                    document.getElementById('updater-info').innerHTML = `
                        <div class="info-item">
                            <span class="info-label">Stato:</span>
                            <span class="info-value">
                                <span class="badge ${isEnabled ? 'badge-success' : 'badge-warning'}">
                                    ${isEnabled ? '‚úÖ Attivo' : '‚ùå Disattivo'}
                                </span>
                            </span>
                        </div>
                        ${isEnabled ? `
                            <div class="info-item">
                                <span class="info-label">Intervallo:</span>
                                <span class="info-value">${interval} minuti</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Ultimo controllo:</span>
                                <span class="info-value">${lastCheck}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Prossimo controllo:</span>
                                <span class="info-value">${nextCheck}</span>
                            </div>
                        ` : '<div class="empty-state">Auto-updater non configurato</div>'}
                    `;
                } catch (e) {
                    document.getElementById('updater-info').innerHTML = `
                        <div class="empty-state">Auto-updater non disponibile</div>
                    `;
                }
                
                // Carica sorgenti
                try {
                    const sourcesResponse = await fetch('/api/sources');
                    const sourcesData = await sourcesResponse.json();
                    
                    if (sourcesData.sources && sourcesData.sources.length > 0) {
                        document.getElementById('sources-info').innerHTML = sourcesData.sources.map(source => `
                            <div class="source-item">
                                <h3>${source.name || source.source_id}</h3>
                                <p><strong>Tipo:</strong> ${source.source_type || 'N/A'}</p>
                                <p><strong>ID:</strong> ${source.source_id || 'N/A'}</p>
                                ${source.status ? `<p><strong>Stato:</strong> ${source.status}</p>` : ''}
                            </div>
                        `).join('');
                    } else {
                        document.getElementById('sources-info').innerHTML = `
                            <div class="empty-state">Nessuna sorgente attiva</div>
                        `;
                    }
                } catch (e) {
                    document.getElementById('sources-info').innerHTML = `
                        <div class="error">Errore nel caricamento sorgenti: ${e.message}</div>
                    `;
                }
                
            } catch (error) {
                const statusBadge = document.getElementById('status-badge');
                statusBadge.textContent = 'üî¥ Offline';
                statusBadge.className = 'status-badge status-offline';
                
                document.getElementById('system-info').innerHTML = `
                    <div class="error">Errore: ${error.message}</div>
                `;
            }
        }
        
        // Carica dati al caricamento pagina
        loadData();
        
        // Auto-refresh ogni 30 secondi
        setInterval(loadData, 30000);
    </script>
</body>
</html>
